{% extends "base.html" %}
{% load i18n %}

{% block page-title %}{% trans "Login" %}{% endblock %}

{% block nav %}
<ul>
	<li><a href="{% url 'create-account' %}">{% trans "Create account" %}</a></li>
	<li><a href="{% url 'password_reset' %}">{% trans "Forgot my password" %}</a></li>
</ul>
{% endblock %}

{% block content %}
<form method="post">
	{% csrf_token %}
	{{ form.as_ul }}
	<button type="submit">{% trans "Log in" %}</button>
</form>
{% endblock %}
