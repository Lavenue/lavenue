<div class="form-group">

	{% if not field.is_hidden and not hide_label %}
		<label for="{{ field.id_for_label }}">
			{{ field.label }}
		</label>
	{% endif %}

	{{ field }}

	{% if field.help_text  %}
		<div class="form-help-text">{{ field.help_text }}</div>
	{% endif %}

	{% if field.errors %}
		{{ field.errors }}
	{% endif %}

</div>
